<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        background-color: green;
        flex-direction: column;
        flex-wrap: nowrap;
        height: 30vh;
        border: 2px solid blue;
      }

      .flex-container > div {
        font-size: 30px;
        background-color: rgb(243, 241, 241);
      }
    </style>
  </head>
  <body>
    <h1>Flexbox direction and flex wrap</h1>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </body>
</html>
