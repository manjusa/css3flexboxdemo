<!DOCTYPE html>
<html>
  <!--https://www.youtube.com/watch?v=XIJZjhqs7m0-->
  <head>
    <style>
      .flex-container {
        display: flex;
        background-color: green;
        align-items: flex-start;
        flex-direction: row;
        height: 100px;
      }
      .flex-container > div {
        width: 1200px;
      }
      .item1 {
        height: 40px;
        background-color: red;
        padding: 10px;
        font-size: 30px;
      }
      .item2 {
        height: 50px;
        background-color: grey;
        padding: 10px;
        font-size: 60px;
      }
      .item3 {
        height: 40px;
        background-color: cyan;
        padding: 10px;
        font-size: 15px;
      }
      .item4 {
        height: 40px;
        background-color: lightcoral;
        padding: 10px;
        font-size: 40px;
      }
      .item5 {
        height: 40px;
        background-color: lightskyblue;
        padding: 10px;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Flexible Layout-align items</h1>
    <p>Parent Element (Container)</p>
    <div class="flex-container">
      <div class="item1">Item1</div>
      <div class="item2">Item2</div>
      <div class="item3">Item3</div>
      <div class="item4">Item4</div>
      <div class="item5">Item5</div>
    </div>
  </body>
</html>

  baseline is the line upon which most letters sit.baseline is highlighed in red in first image.

  i u ever want the text inse the items to line up, go with base line
