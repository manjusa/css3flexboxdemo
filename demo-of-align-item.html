<!DOCTYPE html>
<html>
  <!--https://www.youtube.com/watch?v=XIJZjhqs7m0-->
  <head>
    <style>
      .flex-container {
        display: flex;
        flex-wrap: wrap;
        background-color: green;
        align-items: baseline;
        /* justify-content: flex-end; */
        flex-direction: row;
        height: 50vh;
      }

      .flex-container > div {
        font-size: 30px;
        width: 20vh;
        background-color: rgb(243, 241, 241);
      }
    </style>
  </head>
  <body>
    <h1>Flexible Layout-align items</h1>
    <p>Parent Element (Container)</p>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
    </div>
  </body>
</html>
