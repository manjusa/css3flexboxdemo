<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        height: 100px;
        width: 800px;
        justify-content: flex-start;
        flex-direction: row;
      }

      /* .flex-container > div {
         font-size: 30px;
        width: 20vh;
          background-color: rgb(243, 241, 241);
      } */
      .first {
        flex-grow: 1;
        background-color: grey;
        color: white;
      }
      .second {
        flex-grow: 3;
        background-color: blue;
        color: white;
      }
      .third {
        flex-grow: 1;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Flexible Layout-align items</h1>
    <p>Parent Element (Container)</p>
    <div class="flex-container">
      <div class="first">1<sup>st</sup></div>
      <div class="second">2<sup>nd</sup></div>
      <div class="third">3<sup>rd</sup></div>
    </div>
  </body>
</html>
